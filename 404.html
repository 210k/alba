

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        async function redirect() {
            const path = window.location.pathname.substring(1);
            if (!path) return;
            
            const sheetAPI = "https://script.google.com/macros/s/AKfycbx-PtDhmaj1WSaZfuNW84t7508qSgxGsMcEtEORcKkfOOJJ27owfP0dj-F9BAohG0E/exec?short=" + path;
            try {
                const response = await fetch(sheetAPI);
                const url = await response.text();
                if (url.startsWith("http")) {
                    window.location.href = url;
                } else {
                    document.body.innerHTML = "<h2>404: Not Found</h2>";
                }
            } catch (error) {
                console.error("Error fetching URL:", error);
                document.body.innerHTML = "<h2>Something went wrong!</h2>";
            }
        }
        redirect();
    </script>
</head>
<body>
</body>
</html>
